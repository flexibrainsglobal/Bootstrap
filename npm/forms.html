<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <div class="container mb-5">
        <h1>Forms</h1>
        <hr>

        <div id="difference">
            <input type="text" name="" id="" placeholder="Normal Text">
            <input class="form-control mt-2" type="text" name="" id="" placeholder="Normal Text">
        </div>

        <hr>

        <div id="form-control">
            <h5>form-control</h5>
            <input class="form-control" type="text" name="" id="" placeholder="form-control">
            <textarea class="form-control mt-3" name="" id="" cols="30" rows="10"></textarea>
        </div>

        <hr>

        <div id="select">
            <h5>Select</h5>
            <select class="form-select" name="" id="">
                <option value="1">Select Your Choice</option>
                <option value="1">Option1</option>
                <option value="1">Option2</option>
                <option value="1">Option3</option>
                <option value="1">Option4</option>
            </select>
        </div>

        <hr>

        <div id="checkRadios">
            <h5>Checkbox & Radios</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox">
                <label class="form-check-label" for="checkbox">Checkbox</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="Radio" name="" id="radio">
                <label class="form-check-label" for="radio">Radio</label>
            </div>
        </div>

        <hr>

        <div id="range">
            <h5>Range Selector</h5>
            <label class="form-label" for="select-range">Select Range</label>
            <input class="form-range" type="range" name="" id="select-range">
        </div>

        <hr>

        <div id="inputGroup">
            <h5>Input Group</h5>
            <div class="input-group">

                <input class="form-control" type="text" name="" id="" placeholder="Username">
                <span class="input-group-text">@</span>
            </div>
        </div>

        <hr>

        <div id="floatingLabel">
            <h5>Floating Labels</h5>
            <div class="form-floating mb-3">
                <input class="form-control" id="username" type="text">
                <label for="username">Username</label>
            </div>
        </div>

        <hr>
        <div id="layout">
            <h5>Form Layout</h5>

            <form class="row g-3 needs-validation " novalidate>
                <div class="form-floating col-md ">
                    <input type="text " class="form-control " id="floatingInput " placeholder="name@example.com " required>
                    <label for="floatingInput ">Name</label>
                    <div class="valid-feedback ">
                        Valid Input
                    </div>
                </div>
                <div class="form-floating col-md ">
                    <input type="text " class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">Sirname</label>
                </div>
                <div class="form-floating ">
                    <input type="text " class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">Address 1</label>
                </div>
                <div class="form-floating ">
                    <input type="text " class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">Address 2</label>
                </div>
                <div class="form-floating col-md ">
                    <input type="text " class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">City</label>
                </div>
                <div class="form-floating col-md ">
                    <input type="text " class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">ZIP</label>
                </div>

                <div class="row mt-3 d-flex ">
                    <div class="col-md ">

                    </div>
                    <div class="col-md d-flex justify-content-center ">
                        <button type="submit " class="btn btn-primary ">Submit</button>
                    </div>
                    <div class="col-md ">

                    </div>
                </div>



            </form>



        </div>



    </div>
    <script src="node_modules/popper.js/dist/umd/popper.min.js "></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>

</body>

</html>
